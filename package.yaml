name:                radar
version:             0.1.0.0
github:              "githubuser/radar"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/radar#readme>

dependencies:
- base >= 4.7

internal-libraries:
  radar-lib:
    source-dirs: src/Radar
    exposed-modules: Radar
    other-modules: []


executables:
  radar-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - radar-lib
  vocab1:
    source-dirs: src/ch01
    main: vocab1.hs
    other-moudles: []
    dependencies: text
  

tests:
  radar-test:
    main:                Test.hs
    source-dirs:         test/radar
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - radar-lib
      - random >=1.2 && <1.3
